<!DOCTYPE html>
<html>
    <head>
        <title>Map {{ map_id }}</title>
        <script src="http://js.pusherapp.com/1.9/pusher.min.js" type="text/javascript"></script>
        <script src="http://leaflet.cloudmade.com/dist/leaflet.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="http://mustache.github.com/extras/mustache.js"></script>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
        <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->
        <link rel="stylesheet" href="static/style.css" />
        <script type="text/javascript">
            var map;
            var popup;
            var pusher = new Pusher('{{ config.PUSHER_KEY }}');
            var urljson = '{{ url_for("points", map_id=map_id) }}';
            var urladd = '{{ url_for("add_point", map_id=map_id) }}';
            var urltiles = '{{ config.TILES_URL }}';
        </script>
        <script src="static/map.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="map"></div>
        {% if not embed %}
        <div id="info">
            <h1>{{ map_id }}</h1>
            <p>Single clic to add points.</p>
            <input id="followme" type="checkbox"/>
            <label for="followme">Follow me !</label><br/>
            <label for="embed">&lt;&gt;</label>
            <input id="embed" type="text" value="&lt;iframe width=&quot;425&quot; height=&quot;350&quot; frameborder=&quot;0&quot; scrolling=&quot;no&quot; marginheight=&quot;0&quot; marginwidth=&quot;0&quot; src=&quot;{{ request.base_url }}?embed=true&quot;&gt;&lt;/iframe&gt;">
        </div>
        {% endif %}
    </body>
</html>
